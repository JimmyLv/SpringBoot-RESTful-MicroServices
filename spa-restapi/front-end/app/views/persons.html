<table class="table table-striped table-bordered">
<thead>
  <tr class="info"><th colspan="4"><h3 class="list-title">Search person by name:</h3><br/>
  <input class="form-control" type="text" ng-model="nameFilter" placeholder="Search..."/>
  </th></tr>
</thead>
<tbody>
  <!--<tr ng-repeat="person in personsList">-->
  <tr ng-repeat="person in personsList | filter: searchFilter">
    <td>{{$index + 1}}</td>
    <td>
      <!--<img src="images/flags/{{person.company}}.png" />-->
      <a href="#/persons/{{person.id}}">
      {{person.firstName}}&nbsp;{{person.lastName}}
    </a>
  </td>
    <td>{{person.country}}</td>

    <td>{{person.companies}}</td>
  </tr>
</tbody>
</table>
